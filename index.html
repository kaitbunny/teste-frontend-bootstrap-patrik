<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de contatos</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Open+Sans:wght@400;700&family=Poppins:wght@400;700&display=swap"
    rel="stylesheet">

  <!-- bootstrap css -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

  <link rel="stylesheet" href="css/style.css">

  <!-- bootstrap js -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>

  <!-- libs js -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.5/jquery.validate.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
</head>

<body>
  <header class="background-default">
    <div class="container mb-5">
      <div class="row align-items-center justify-items-start">
        <img class="col-lg-2 col-sm-3 col-3" src="assets/logo_alphacode.png" alt="">
        <h1 class="col-lg col-sm col">Cadastro de contatos</h1>
      </div>
    </div>
  </header>

  <main class="container">
    <form id="form-cadastro" class="main-form row">
      <div class="form-text-input col-md-6 col-sm-12 text-start mb-4">
        <label class="form-label" for="nome">Nome completo</label>
        <input class="form-control text-start" type="text" id="nome" name="nome"
          placeholder="Ex.: Patrik Pereira dos Santos" required>
      </div>
      <div class="form-text-input col-md-6 col-sm-12 text-start mb-4">
        <label class="form-label" for="data">Data de nascimento</label>
        <input class="data form-control text-start" type="text" id="data" name="data" placeholder="Ex.: 12/05/2003"
          required>
      </div>
      <div class="form-text-input col-md-6 col-sm-12 text-start mb-4">
        <label class="form-label" for="email">E-mail</label>
        <input class="form-control text-start" type="email" id="email" name="email" placeholder="Ex.: patrik@gmail.com"
          required>
      </div>
      <div class="form-text-input col-md-6 col-sm-12 text-start mb-4">
        <label class="form-label" for="profissao">Profissão</label>
        <input class="form-control text-start" type="text" id="profissao" name="profissao"
          placeholder="Ex.: Desenvolvedor Backend Java" required>
      </div>
      <div class="form-text-input col-md-6 col-sm-12 text-start mb-4">
        <label class="form-label" for="telefone">Telefone para contato</label>
        <input class="telefone form-control text-start" type="text" id="telefone" name="telefone"
          placeholder="Ex.: (11) 4002-8922">
      </div>
      <div class="form-text-input col-md-6 col-sm-12 text-start mb-4">
        <label class="form-label" for="celular">Celular para contato</label>
        <input class="celular form-control text-start" type="text" id="celular" name="celular"
          placeholder="Ex.: (11) 98493-2039" required>
      </div>
      <div class="form-checkbox-input col-md-6 col-sm-12 mb-4">
        <input type="checkbox" id="whatsapp" name="whatsapp">
        <label for="whatsapp">Número de celular possui Whatsapp</label>
      </div>
      <div class="form-checkbox-input col-md-6 col-sm-12 mb-4">
        <input type="checkbox" id="emailnotif" name="emailnotif">
        <label for="emailnotif">Enviar notificações por
          E-mail</label>
      </div>
      <div class="form-checkbox-input mb-4">
        <input type="checkbox" id="sms" name="sms">
        <label for="sms">Enviar notificações por SMS</label>
      </div>
      <div class="text-end mb-5">
        <input id="submit-insert-button" class="form-submit btn btn-primary" type="submit" value="Cadastrar contato">
      </div>
    </form>
  </main>

  <div class="line">
    <div class="container pt-5">
      <table class="table" id="tabela-contatos">
        <tr>
          <th>Nome</th>
          <th>Data de nascimento</th>
          <th>E-mail</th>
          <th>Celular para contato</th>
          <th>Ações</th>
        </tr>
      </table>
    </div>
  </div>

  <footer class="background-default">
    <div class="container mt-5">
      <div class="row align-items-center text-center pb-4 pt-4">
        <span class="col-lg-3">
          <a href="#">Termos</a> | <a href="#">Políticas</a>
        </span>

        <div class="col-lg-6 footer-developed-by">
          <p>© Copyright 2022 | Desenvolvido por </p>
          <img src="assets/logo_rodape_alphacode.png" alt="alphacode">
        </div>

        <p class="col-lg-3">©Alphacode IT Solutions 2022</p>
      </div>
    </div>
  </footer>

  <script src="script.js">
  </script>
</body>

</html>
